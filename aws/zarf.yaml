# yaml-language-server: $schema=https://raw.githubusercontent.com/defenseunicorns/zarf/main/zarf.schema.json
kind: ZarfPackageConfig
metadata:
  name: big-bang-aws
  description: "Defense Unicorns Big Bang Distro"
  version: "###ZARF_PKG_VAR_BIGBANG_VERSION###"
  url: https://p1.dso.mil/products/big-bang
  image: https://p1.dso.mil/img/Big_Bang_Color_Logo_White_text.de14c793.webp
  # Big Bang / Iron Bank are only amd64
  architecture: amd64


variables:
- name: TERRAFORM_VERSION
- name: TERRAFORM_PROVIDER_AWS_VERSION

components:
  - name: download-terraform
    required: true
    actions:
      onDeploy:
        after:
          - cmd: rm -f terraform || true
            description: Clean up previous install since archiver doesn't overwrite the output
          - cmd: rm -rf run/s3/tf-plugins/registry.terraform.io/hashicorp/aws/###ZARF_PKG_VAR_TERRAFORM_PROVIDER_AWS_VERSION###/darwin_arm64 || true
          - cmd: ./zarf tools archiver decompress tmp/terraform_###ZARF_PKG_VAR_TERRAFORM_VERSION###_darwin_arm64.zip .
          - cmd: ./zarf tools archiver decompress tmp/terraform-provider-aws_###ZARF_PKG_VAR_TERRAFORM_PROVIDER_AWS_VERSION###_darwin_arm64.zip run/s3/tf-plugins/registry.terraform.io/hashicorp/aws/###ZARF_PKG_VAR_TERRAFORM_PROVIDER_AWS_VERSION###/darwin_arm64
          - cmd: rm -rf tmp
    files:
      # mac m1 terraform aws provider binary
      - source: https://releases.hashicorp.com/terraform-provider-aws/###ZARF_PKG_VAR_TERRAFORM_PROVIDER_AWS_VERSION###/terraform-provider-aws_###ZARF_PKG_VAR_TERRAFORM_PROVIDER_AWS_VERSION###_darwin_arm64.zip
        target: tmp/terraform-provider-aws_###ZARF_PKG_VAR_TERRAFORM_PROVIDER_AWS_VERSION###_darwin_arm64.zip
      # mac m1 terraform binary
      - source: https://releases.hashicorp.com/terraform/###ZARF_PKG_VAR_TERRAFORM_VERSION###/terraform_###ZARF_PKG_VAR_TERRAFORM_VERSION###_darwin_arm64.zip
        target: tmp/terraform_###ZARF_PKG_VAR_TERRAFORM_VERSION###_darwin_arm64.zip
    # need to add the iac modules that are needed to be pulled in
 
  - name: s3-files
    required: true
    files:
    # terraform code
    - source: s3/main.tf
      target: run/s3/main.tf
    - source: s3/terraform.tfvars
      target: run/s3/terraform.tfvars
  - name: execute-terraform
    required: true
    actions:
      onDeploy:
        before:
          - cmd: "terraform init -plugin-dir=tf-plugins"
            dir: run/s3
          - cmd: "terraform apply -auto-approve"
            dir: run/s3
      onRemove:
        before:
          - cmd: "terraform destroy -auto-approve"
            dir: run/s3
  - name: outputs
    required: true
    actions:
      onDeploy:
        after:
          - cmd: "terraform output -raw s3_bucket"
            dir: run/s3
            setVariable: LOKI_S3_BUCKET
          - cmd: "terraform output -raw aws_region"
            dir: run/s3
            setVariable: LOKI_S3_AWS_REGION
          - cmd: "terraform output -raw irsa_role"
            dir: run/s3
            setVariable: LOKI_S3_ROLE_ARN
  - name: inject
    required: true
    actions:
      onDeploy:
        after:
          - cmd: ./test-out.sh  
    files:
      - source: test.sh
        target: test-out.sh
        executable: true
  - name: bigbang
    required: true
    import:
      path: ../defense-unicorns-distro
    extensions:
      bigbang:
        version: "###ZARF_PKG_VAR_BIGBANG_VERSION###"
        valuesFiles:
          - values/aws-loki.yaml
      
