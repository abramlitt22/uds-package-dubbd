neuvector:
  enabled: true
  values:
    k3s:
      enabled: true
    istio:
      enabled: true
      neuvector:
        gateways:
          - istio-system/public

kyvernopolicies:
  values:
    policies:
      restrict-host-path-mount:
        parameters:
          allow:
           - ###ZARF_VAR_HOST_PATH###
      restrict-host-path-mount-pv:
        parameters:
          allow:
           - ###ZARF_VAR_HOST_PATH###
      restrict-host-path-write:
        parameters:
          allow:
           - ###ZARF_VAR_HOST_PATH###

